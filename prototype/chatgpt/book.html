  <!-- Booking Section -->
  <section class="booking">
    <h1>Book Your Stay</h1>
    <p class="subtitle">Reserve your private getaway â€” just for you and your loved ones.</p>

    <form class="booking-form" action="#" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label>Contact Number</label>
        <input type="tel" name="contact" placeholder="+63 9XX XXX XXXX" required>
      </div>

      <div class="form-group">
        <label>Check-in Date</label>
        <input type="date" name="checkin" required>
      </div>

      <div class="form-group">
        <label>Check-out Date (Next Day)</label>
        <input type="date" name="checkout" disabled placeholder="Auto-set to next day">
      </div>

      <div class="form-group">
        <label>Number of Guests</label>
        <input type="number" name="guests" placeholder="e.g. 10" min="1" required>
      </div>

      <div class="form-group">
        <label>Upload GCash Payment Reference</label>
        <input type="file" name="payment-proof" accept="image/*" required>
      </div>

      <button type="submit" class="submit-btn">Submit Reservation</button>
    </form>
  </section>
